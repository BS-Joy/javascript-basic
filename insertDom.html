<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="article-1">
        <h1>This is a heading given by the coder</h1>
    </div>
    <div id="article-2">
        <h2>This is a heading given by the coder</h2>
    </div>
    <script>
        var article = document.getElementById('article-1');
        var newParagraph = document.createElement('h3');
        newParagraph.innerText = 'This text is created by javascript';
        article.appendChild(newParagraph);
    </script>
</body>
</html>
